        imageIds=[

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        function fade_in() {
            console.log(document.body.style.opacity)
            
            opacity = opacity + 0.01

            document.body.style.opacity=opacity
        }
        function load_image(_image,_id)
        {
            var image = new Image();

            image.src = _image

            image.style = "display: none;"

            image.id = _id

            var src = document.getElementById("body");

            src.appendChild(image);

            imageIds.push(image)
        }
        function loop() {
            context.drawImage(imageIds[0], 10, 10);
        }
        function main(){
            document.body.style.opacity=opacity

            setInterval(fade_in,16);

            setInterval(loop,16);

            document.getElementById("splashText").innerText=splashText[getRandomInt(splashText.length)]

            canvas=document.getElementById("canvas")

            context=canvas.getContext('2d');

            load_image("./images/protoWalk.png","proot")
        }
    </script>
