<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Prototype</title>
    </head>
    <body>
        <div class="center">
            <a href="https://www.protogenposting.com"><h1>Click here to go back</h1></a>

            <p>Hello?</p>

            <p>Can you read this properly?</p>

            <p>Are we... connected?</p>

            <p>Good good... I'm just going to need the encryption key from you :]</p>

            <p>(Don't use empty spaces!)</p>

            <input id="password" name="password">
        </div>
    </body>
</html>

<script>
    // Get the input field element
    var input = document.getElementById("password");

    // Add an event listener for the 'keydown' event
    input.addEventListener("keydown", function(event) {
        // Check if the key pressed is "Enter"
        if (event.key === "Enter") {
            // Prevent the default form submission behavior (if the input is in a form)
            event.preventDefault();
            // Call the function you want to run
            myFunction();
        }
    });

    // The function you want to execute
    function myFunction() {
        var inputValue = document.getElementById("password").value;
        if (inputValue == ">:0)")
        {
            alert("A secret was unlocked, return to main");

            localStorage.prototypeUnlocked = true
        }
        if (inputValue == "")
        {
            alert("Hey don't do that! Putting empty space clogs up the machine >:[");
        }
        if (inputValue == "empty space")
        {
            alert("Nothing was unlocked, fuck you");
        }
        if (inputValue == " ")
        {
            alert("Hey please stop!!! Theres shit this could break in the PAGE SOURCE CODE");
        }
        //super secret code, do not use
        if (inputValue == "9995847362838459584837238283475475")
        {
            alert("A secret was unlocked, return to main");

            localStorage.secret2 = true
        }
    }
</script>
