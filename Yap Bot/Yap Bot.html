<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>YAP BOT</title>
    <style>
        p, h1 {
            color: green;
        }
    </style>
    
    <link type="application/json+oembed" href="embed.json">
</head>

<body>
    <center>
        <h1>SEND A MESSAGE AS YAP BOT</h1>
        <h2>This will show up on the protogen posting discord!</h2>
        <input type="text" id="data" name="data"><br><br>
        <h2 id="Output"></h2>
        <button onclick="send()">send message</button>
    </center>

    <script>
        const bannedWords = [
            "@"
        ]

        function send()
        {
            const request = new XMLHttpRequest();
            request.open("POST","https://discord.com/api/webhooks/1298297365136150610/SCdgmNhF5_uuDsv7w-ixCgIvcXE91Zvt_h2YsPtrc2atAhSTmG4MP5xFp49ihR8Av07V")
            
            request.setRequestHeader('Content-type', 'application/json')
            
            var value = document.getElementById("data").value
            
            for(var i = 0; i < bannedWords.length; i++)
            {
                if(value.split("").includes(bannedWords[i]))
                {
                    document.getElementById("Output").innerText = "BANNED WORDS"
                    return 0;
                }
            }

            const params = {
                username: "Yap Bot",
                avater_url: "",
                content: value
            }

            request.send(JSON.stringify(params));
            document.getElementById("Output").innerText = "sent!"
        }
    </script>
</body>

</html>
